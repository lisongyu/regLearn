<!doctype html>
<html lang="zh_EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
<script>
    // test:正则去匹配字符串，如果匹配成功就返回真，如果失败就返回假
    // test的写法: 正则.test(字符串)
    /*
    * \s:空格
    * \S:非空格
    * \d:数字
    * \D：非数字
    * \w:字符
    * \W:非字符
    *
    *
    * */

    var str='abcdefg';
    var re=/d/;
    alert(re.test(str));
</script>

</body>
</html>
