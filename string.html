<script>
    var str='haj123sdk54sdsds33ffdfsd879';
    function findNum(str){
        var arr=[];
        var tem=''
        for(var i=0;i<str.length;i++){
            if(str.charAt(i)<='9'&&str.charAt(i)>'0'){
                tem+=str.charAt(i);

            }else{
                if(tem){
                    arr.push(tem);
                    tem='';
                }


            }

            if(tem){
                arr.push(tem);
                tem='';
            }

        }
        return arr;
    }
    alert(findNum(str))
</script>
